<!doctype html>
<html  ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind="title"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
</head>
<body ng-controller="chatController">

<script src="/socket.io/socket.io.js"></script>

<script>
    var socket = io();
</script>

<h1>This is the sender</h1>


<input type="text"  ng-model="chatMessage"/>


<button ng-click="sendMessage(chatMessage)"></button>


<p>Current Lat:{{ player.lat }}</p>
<p>Current Long:{{ player.long }}</p>
<p>Your userId Is: {{ player.id }}</p>
<p>Player count: {{ socketCount }}</p>


</body>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-resource/angular-resource.js"></script>
<script src="../bower_components/angular-cookies/angular-cookies.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>

<script src="app.js"></script>

<script src="../bower_components/fastclick/lib/fastclick.js"></script>


</html>
